	<script>
	$(document).ready(function() {
        String.prototype.format = function () {
			var args = arguments;
			return this.replace(/\{\{|\}\}|\{(\d+)\}/g, function (m, n) {
			if (m == "{{") { return "{"; }
			if (m == "}}") { return "}"; }
			return args[n];
 			});
		};	
    });
	
	var exec = true;
	$(document).ready(function(){
		var URL = "/users/{0}/clubs/executive".format(localStorage.getItem("username"));
    	$.get(URL)
    	.done(function(data, status){
    		if (!$.trim(data)){  
    			exec = false;
    		}
    		if(!exec) {
    			$("#execMenu").hide();
        	}
    		scheduler.config.readonly = !(exec);
    		<!--combo box or radio buttons here -->	
    		scheduler.init('scheduler_here',new Date(2018,0,1),"week");
    	})		
	});
   
    </script>

				<div class="container" id="searchFormSection">
					<div class="row">
						<div class="col-sm-8 offset-sm-2">
							<h2>Search Clubs</h2>
						</div>
					</div>
			  		<form id="searchForm" action="get">	
						<input class="form-control" id="search" type="text" name="search" placeholder="Search.." required>
						<script>
						$("#searchForm").submit(function(){
							event.preventDefault();
							clear();
							search();
						});	
						
						function clear() {
							var clubs="";
							$("#results").empty();
						}
						
						function search() {
							var URL= "../clubs/";
							var clubs= "";
							var resultsNum = 0;
							$.get(URL)
							.done(function(data, status) {
								var search = new RegExp($("#search").val(), "i");
								$.each(data, function(index, value) {
									if(value.match(search) != null) {
										resultsNum++;
										clubs = clubs + "<div class=" + "'container'" + "id=" + "'resultsDisplay'>" + "<button type =" + "'button'" + "class=" + 
										"'btn btn-outline-dark resultsButton'" + ">" + "<a href=" + "'clubPages/robogals.html'>" + value + 
										'</a>' + '</div>';
									}
								});
								if (resultsNum > 0) {
									$("#results").append(clubs);
								} else {
									$("#results").html("No results were returned for that search");
								}
							});
						}	
						
						</script>	
					</form>
				</div>
	
				<div class="col-sm-6 offset-sm-3">
					<div id="results">
					</div>
