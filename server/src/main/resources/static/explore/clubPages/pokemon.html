	<script>
	
    $(document).ready(function() {
        String.prototype.format = function () {
			var args = arguments;
			return this.replace(/\{\{|\}\}|\{(\d+)\}/g, function (m, n) {
			if (m == "{{") { return "{"; }
			if (m == "}}") { return "}"; }
			return args[n];
 			});
		};	
    });
    
    //Copy from here -->
    //write the clubname for the page
    var clubname = "pokemon";
	var name;
	var summary;
	var description;
	var logo;
	var membershipPrice;
	var tags;
	var website;
	var facebook;
	var twitter;
	
	$(document).ready(function() {
		var URL = "../../clubs/{0}".format(clubname);
    	$.get(URL)
    	.done(function(data, status){
    		name = data.name;
    		summary = data.summary;
    		description = data.description;
    		logo = data.logo;
    		membershipPrice = data.membershipPrice;
    		tags = data.tags;
    		website = data.website;
    		facebook = data.facebook;
    		twitter = data.twitter;
    		$("#heading").html(name);
    		$("#tags").html(tags);
    		$("#price").html(membershipPrice);
    		$("#description").html(description);
    		$("#summary").html(summary);
    		$("#robogalsLinks").append("<a href='" + website + "'>" + "<img src='../../img/globe.svg'" + 
    				"alt='Website Link Logo from flaticon.com' class='socialsLogo'>" + "</a>" +
    				"<a href='" + facebook + "'>" + "<img src='../../img/facebook.svg'" + 
    				"alt='Facebook Link Logo from flaticon.com' class='socialsLogo'>" + "</a>" +
    				"<a href='" + twitter + "'>" + "<img src='../../img/twitter.svg'" + 
    				"alt='Twitter Link Logo from flaticon.com' class='socialsLogo'>" + "</a>");
    		
    		$("#join").html("Join " + name);
    		//do as above ^^ for other elements (eg. $("#twitter").html(twitter));
    		//Just set the IDs of any html elements that need to be populated by the above variables :)
    	})		
    });
    
    //<-- to here
    
    var exec = true;
	$(document).ready(function(){
		var URL = "/users/{0}/clubs/executive".format(localStorage.getItem("username"));
    	$.get(URL)
    	.done(function(data, status){
    		if (!$.trim(data)){  
    			exec = false;
    		}
    		if(!exec) {
    			$("#execMenu").hide();
        	}
    	})		
	});

    </script>
