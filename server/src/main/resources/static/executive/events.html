    <script>   
	    $(document).ready(function() {
	        String.prototype.format = function () {
				var args = arguments;
				return this.replace(/\{\{|\}\}|\{(\d+)\}/g, function (m, n) {
				if (m == "{{") { return "{"; }
				if (m == "}}") { return "}"; }
				return args[n];
	 			});
			};	
	    });
	    
	    var exec = true;
    	$(document).ready(function(){
    		var URL = "/users/{0}/clubs/executive".format(localStorage.getItem("username"));
        	$.get(URL)
        	.done(function(data, status){
        		if (!$.trim(data)){  
        			
        			exec = false;
        		}
        		if(!exec) {
        			$("#execMenu").hide();
            	}
        		scheduler.config.readonly = !(exec);
        		scheduler.init('scheduler_here',new Date(2018,0,1),"week");
        	})		
    	});

    </script>
